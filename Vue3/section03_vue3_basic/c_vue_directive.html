<body>
    <div id="app">
      <!-- 입력 값이 Vue 데이터(name)와 자동 동기화 -->
      <input v-model="name" placeholder="이름을 입력하세요">
      
      <p>입력한 이름: {{ name }}</p>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          name: '' // 입력된 값이 저장될 데이터
        };
      }
    }).mount('#app');
  </script>
