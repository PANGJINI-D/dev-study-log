
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



  <body>
    <div id="app">
        <!-- rawHtml의 내용이 HTML 태그로 적용됨 -->
        <p v-html="text"></p>  
        <p>{{text}}</p>
    </div>
</body>

<script>
    Vue.createApp({
        data() {
            return {
                text: '<strong>굵게 표시된 텍스트</strong>' // HTML 태그 포함된 데이터
            };
        }
    }).mount('#app');
</script>
