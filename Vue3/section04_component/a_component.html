<body>
    <div id="app">
        <!-- 2️⃣컴포넌트 사용할 때 -->
        <!-- 등록한 컴포넌트 이름을 태그로 사용한다. -->
        <app-header></app-header>
    </div>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        // 1️⃣컴포넌트를 등록할 때
        // 인스턴스 옵션 속성 - 옵션 api 중 components를 사용한다.
        components: {
            // '컴포넌트명' : 컴포넌트 내용
            'app-header': {
                template: '<h1>component 등록</h1>'
            }
        }   
    }).mount('#app');
</script>
